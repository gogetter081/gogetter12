<!DOCTYPE html>
<html>
<head>
<title>Percentage Calculator</title>
<style>
	button{padding: 18px;width:220px;border:solid;background-color:black; color: antiquewhite; border-radius: 20px;}
	input{padding:20px;font-size:40px;width:400px; border:solid; background-color:black; color:antiquewhite;border-color:black;border-radius: 20px;}
	div{background-color:antiquewhite; border: solid; padding:20px;height:370px;width:490px; border-radius: 20px;}
	
</style>
<script>
	function cal(){document.getElementById('c').value = per.amount.value * per.number.value / 100 +"%";}


	function cleared(){ document.getElementById("a").value=""; document.getElementById("b").value="";document.getElementById("c").value="";}

</script>
</head>
<body bgcolor=" silver">
<center>
<div>
	<form name="per">
<input type="text" name="amount" id="a" placeholder="Amount" pattern="[0-9]">
<input type="text" name="number" id="b" placeholder="Percentage" pattern="[0-9]">
<br><br>
<button type="button"  onclick="cal();" style="cursor:pointer">CAL</button>
<button type="button"  onclick="cleared();" style="cursor:pointer">DEL</button>
<br><br>
<input type="text" name="" id="c" placeholder="Answer">
	</form>
</div>
</center>
</body>


</html>
